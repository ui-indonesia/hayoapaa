<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #f9f1f1;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #b22222;
            animation: loveAnimation 2s infinite;
        }

        @keyframes loveAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #b22222;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        p {
            font-size: 1.5em;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4040;
        }

        img {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #b22222;
        }
    </style>
</head>
<body>

    <h1>I Love You</h1>

    <div class="message">
        <p>To the love of my life,</p>
        <p>I want you to know how much you mean to me. You fill my days with joy and my heart with happiness.</p>
        <p>You are my everything. Thank you for being you.</p>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showPhotos()">See Our Memories</button>
        <button class="btn" onclick="showLove()">More Love</button>
    </div>

    <div id="photos" style="display:none;">
        <img src="https://via.placeholder.com/200" alt="Your Photo 1">
        <img src="https://via.placeholder.com/200" alt="Your Photo 2">
        <img src="https://via.placeholder.com/200" alt="Your Photo 3">
    </div>

    <div class="footer">
        <p>With all my love,</p>
        <p><strong>[Your Name]</strong></p>
    </div>

    <script>
        function showPhotos() {
            document.getElementById('photos').style.display = 'block';
        }

        function showLove() {
            alert('I love you more every day!');
        }
    </script>

</body>
</html>
