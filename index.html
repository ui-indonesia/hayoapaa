<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #b22222;
        }
        p {
            font-size: 1.5em;
        }
        .message {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #b22222;
            width: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>I Love You</h1>
    <div class="message">
        <p>To the most special person in my life,</p>
        <p>I just want you to know that I love you more than words can say. You bring so much joy into my life, and I am incredibly lucky to have you by my side.</p>
        <p>With all my love,</p>
        <p><strong>[Your Name]</strong></p>
    </div>
</body>
</html>
